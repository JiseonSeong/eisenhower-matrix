<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="author" content="JiseonSeong" />
    <meta
      name="keywords"
      content="todo, eizen, eizenhower, eizeonhower matrix, management"
    />
    <meta
      name="description"
      content="Manage your days using eizenhower matrix."
    />

    <!--Favicon-->
    <link rel="icon" href="img/favicon.ico" />
    <!--Favicon icon-->
    <link rel="apple-touch-icon" href="img/favicon.ico" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- css-->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/signin.css"/>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="title">
            <a href="#">Eisen-Hower Matrix</a>
          </div>
          <div class="sign-container">
            <div class="unsigned">
              <div class="log-in"><a href="signin.html">Log in</a></div>
              <div class="sign-up"><a href="signup.html">Sign up</a></div>
            </div>
          </div>

          <div class="signed hidden">
            <div class="dropdown">
              <div class="dropdown-button">
                Hello, <span class="nickname">name</span>!
                <i class="fa-sharp fa-solid fa-caret-down"></i>
              </div>
              <div class="dropdown-content">
                <button id="sign-out">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--header-container-->
    </header>

    <main>
      <div class="inner">
        <div class="signin-container">
          <h1 class="">Welcome to <span class="blue">Eisen-Hower Matrix</span>!</h1>
          <div class="signin-form">
            <input type="text" placeholder="E-mail" id="email" />
            <input type="password" placeholder="Password" id="password"/>
            <input type="button" value="login" id="signin" />
            <div class="signup-container">
              <a href="signup.html" id="signup">Register</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">Created by Jiseon Seong</div>
          <div class="author-email">Email: jseong0987@gmail.com</div>
        </div>
